  // Elements

  function animateButton(button, state) {
    button.style.transition = "transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), box-shadow 0.4s ease";
    button.style.transform = "scale(1.15)";
    if (state === "ON") {
      button.style.boxShadow = "0 0 20px 5px rgba(0, 255, 0, 0.6)";
    } else {
      button.style.boxShadow = "0 0 20px 5px rgba(255, 0, 0, 0.6)";
    }
    setTimeout(() => {
      button.style.transform = "scale(1)";
      button.style.boxShadow = "none";
    }, 400);
  }

  function startTimer(element, start, intervalIdHolder) {
    if (intervalIdHolder.timer) clearInterval(intervalIdHolder.timer);
    intervalIdHolder.timer = setInterval(() => {
      const now = new Date();
      const diff = Math.floor((now - start) / 1000);
      const hours = String(Math.floor(diff / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
      const seconds = String(diff % 60).padStart(2, '0');
      element.textContent = `${hours}:${minutes}:${seconds}`;
    }, 1000);
  }

  function stopTimer(element, intervalIdHolder) {
    if (intervalIdHolder.timer) clearInterval(intervalIdHolder.timer);
    intervalIdHolder.timer = null;
    element.textContent = "00:00:00";
  }

  async function handleButtonClick(statusDoc, logsCol, location, button, timerElement, onBtn, offBtn, lastInterruptionDoc, isOn) {
    onBtn.disabled = true;
    offBtn.disabled = true;
    const now = new Date().toISOString();
    if (isOn) {
      await statusDoc.set({ currentStatus: "ON", f_on: now, f_off: null });
    } else {
      await statusDoc.set({ currentStatus: "OFF", f_on: null, f_off: now });
    }
    await logsCol.add({ action: isOn ? "ON" : "OFF", timestamp: now, location: location });
    await updateLastInterruption(
      logsCol,
      lastInterruptionDoc,
      location,
      location === "Sultanabad" ? lastInterruptionDiv :
      location === "Town" ? lastInterruptionDivTown :
      location === "Greater Road" ? lastInterruptionDivGreaterRoad :
      location === "New Market" ? lastInterruptionDivNewMarket :
      /* NEW: 3 locations */
      location === "Omar Plaza" ? lastInterruptionDivOmar :
      location === "Nagar Bhaban" ? lastInterruptionDivNagar :
      lastInterruptionDivData
    );
    updateUI(button, timerElement, isOn ? "ON" : "OFF", now, onBtn, offBtn, location);
    fetchLogs();
  }

  function updateUI(button, timerElement, state, time, onBtn, offBtn, location) {
    animateButton(button, state);
    if (state === "ON") {
      button.style.backgroundColor = "green";
      button.style.color = "white";
      onBtn.disabled = true;
      offBtn.disabled = false;
      stopTimer(
        timerElement,
        location === "Sultanabad" ? timerInterval :
        location === "Town" ? timerIntervalTown :
        location === "Greater Road" ? timerIntervalGreaterRoad :
        location === "New Market" ? timerIntervalNewMarket :
        /* NEW: timer holders for the 3 new locations */
        location === "Omar Plaza" ? timerIntervalOmar :
        location === "Nagar Bhaban" ? timerIntervalNagar :
        timerIntervalData
      );
    } else {
      button.style.backgroundColor = "red";
      button.style.color = "white";
      onBtn.disabled = false;
      offBtn.disabled = true;
      startTimer(
        timerElement,
        new Date(time),
        location === "Sultanabad" ? timerInterval :
        location === "Town" ? timerIntervalTown :
        location === "Greater Road" ? timerIntervalGreaterRoad :
        location === "New Market" ? timerIntervalNewMarket :
        /* NEW: timer holders for the 3 new locations */
        location === "Omar Plaza" ? timerIntervalOmar :
        location === "Nagar Bhaban" ? timerIntervalNagar :
        timerIntervalData
      );
    }
  }

  async function fetchLogs() {
    const [snapshot1, snapshot2, snapshot3, snapshot4,
           /* NEW: extra snapshots */ snapshot5, snapshot6, snapshot7] = await Promise.all([
      logsCol.orderBy('timestamp').get(),         // Sultanabad logs
      logsColTown.orderBy('timestamp').get(),     // Town logs
      logsColGreaterRoad.orderBy('timestamp').get(), // Greater Road logs
      logsColNewMarket.orderBy('timestamp').get(),  // New Market logs
      // NEW:
      logsColOmar.orderBy('timestamp').get(),       // Omar Plaza
      logsColNagar.orderBy('timestamp').get(),      // Nagar Bhaban
      logsColData.orderBy('timestamp').get()        // Data Center
    ]);

    const allLogs = [
      ...snapshot1.docs.map(doc => ({...doc.data(), location: "Sultanabad"})),
      ...snapshot2.docs.map(doc => ({...doc.data(), location: "Town"})),
      ...snapshot3.docs.map(doc => ({...doc.data(), location: "Greater Road"})),
      ...snapshot4.docs.map(doc => ({...doc.data(), location: "New Market"})),
      // NEW:
      ...snapshot5.docs.map(doc => ({...doc.data(), location: "Omar Plaza"})),
      ...snapshot6.docs.map(doc => ({...doc.data(), location: "Nagar Bhaban"})),
      ...snapshot7.docs.map(doc => ({...doc.data(), location: "Data Center"}))
    ];

    allLogs.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

    logTable.innerHTML = '';  // Clear the table first before repopulating

    let lastOffSultanabad = null;
    let lastOffTown = null;
    let lastOffGreaterRoad = null;
    let lastOffNewMarket = null;
    // NEW:
    let lastOffOmar = null;
    let lastOffNagar = null;
    let lastOffData = null;

    allLogs.forEach(data => {
      let interruptionTime = '--';

      let lastOffAction =
        data.location === "Sultanabad" ? lastOffSultanabad :
        data.location === "Town" ? lastOffTown :
        data.location === "Greater Road" ? lastOffGreaterRoad :
        data.location === "New Market" ? lastOffNewMarket :
        data.location === "Omar Plaza" ? lastOffOmar :
        data.location === "Nagar Bhaban" ? lastOffNagar :
        lastOffData;

      if (data.action === "ON" && lastOffAction) {
        const offTime = new Date(lastOffAction.timestamp);
        const onTime = new Date(data.timestamp);
        const diffMs = onTime - offTime;
        if (diffMs >= 0) {
          const h = String(Math.floor(diffMs / 3600000)).padStart(2, '0');
          const m = String(Math.floor((diffMs % 3600000) / 60000)).padStart(2, '0');
          const s = String(Math.floor((diffMs % 60000) / 1000)).padStart(2, '0');
          interruptionTime = `${h}:${m}:${s}`;
        }
      }

      if (data.action === "OFF") {
        if (data.location === "Sultanabad") lastOffSultanabad = data;
        else if (data.location === "Town") lastOffTown = data;
        else if (data.location === "Greater Road") lastOffGreaterRoad = data;
        else if (data.location === "New Market") lastOffNewMarket = data;
        else if (data.location === "Omar Plaza") lastOffOmar = data;
        else if (data.location === "Nagar Bhaban") lastOffNagar = data;
        else if (data.location === "Data Center") lastOffData = data;
      }

      const logDate = new Date(data.timestamp);
      const dateFormatted = logDate.toLocaleDateString('en-GB');
      const timeFormatted = logDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${dateFormatted}</td>
        <td>${data.action}</td>
        <td>${timeFormatted}</td>
        <td>${data.location}</td>
        <td>${interruptionTime}</td>
      `;

      logTable.prepend(row);
    });
  }

 

  async function updateLastInterruption(logsCol, lastInterruptionDoc, location, lastDiv) {
    const snapshot = await logsCol.orderBy('timestamp', 'desc').limit(2).get();
    const logs = snapshot.docs.map(doc => doc.data());
    if (logs.length === 2 && logs[0].action === "ON" && logs[1].action === "OFF") {
      const onTime = new Date(logs[0].timestamp);
      const offTime = new Date(logs[1].timestamp);
      const diffMs = onTime - offTime;
      const h = String(Math.floor(diffMs / 3600000)).padStart(2, '0');
      const m = String(Math.floor((diffMs % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((diffMs % 60000) / 1000)).padStart(2, '0');

      const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: true };
      const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };

      const timeStr = onTime.toLocaleTimeString([], optionsTime).replace('am', 'AM').replace('pm', 'PM');
      const dateStr = onTime.toLocaleDateString([], optionsDate);

      const mainText = `Last Interruption: ${h}:${m}:${s} at ${timeStr}`;
      const subText = `${dateStr}`;

      await lastInterruptionDoc.set({ mainText, subText });

      lastDiv.innerHTML = `
        <div>${mainText}</div>
        <div style="font-size: 20px; color: #e57373; margin-top: 10px;">${subText}</div>
      `;
      lastDiv.style.opacity = '0';
      setTimeout(() => { lastDiv.style.opacity = '1'; }, 100);
    }
  }

  async function fetchCurrentStatus(statusDoc, button, timerElement, onBtn, offBtn, location) {
    const doc = await statusDoc.get();
    if (doc.exists) {
      const data = doc.data();
      if (data.currentStatus === "ON") {
        updateUI(button, timerElement, "ON", data.f_on, onBtn, offBtn, location);
      } else if (data.currentStatus === "OFF") {
        updateUI(button, timerElement, "OFF", data.f_off, onBtn, offBtn, location);
      }
    }
  }

  async function fetchLastInterruption(lastInterruptionDoc, lastDiv) {
    const doc = await lastInterruptionDoc.get();
    if (doc.exists) {
      const data = doc.data();
      if (data.mainText && data.subText) {
        lastDiv.innerHTML = `
          <div>${data.mainText}</div>
          <div style="font-size: 20px; color: #e57373; margin-top: 10px;">${data.subText}</div>
        `;
      } else {
        lastDiv.textContent = "Last Interruption: --";
      }
    }
  }

  onBtnGreaterRoad.onclick = () => handleButtonClick(statusDocGreaterRoad, logsColGreaterRoad, "Greater Road", statusButtonGreaterRoad, timerGreaterRoad, onBtnGreaterRoad, offBtnGreaterRoad, lastInterruptionDocGreaterRoad, true);
  offBtnGreaterRoad.onclick = () => handleButtonClick(statusDocGreaterRoad, logsColGreaterRoad, "Greater Road", statusButtonGreaterRoad, timerGreaterRoad, onBtnGreaterRoad, offBtnGreaterRoad, lastInterruptionDocGreaterRoad, false);
  onBtnNewMarket.onclick = () => handleButtonClick(statusDocNewMarket, logsColNewMarket, "New Market", statusButtonNewMarket, timerNewMarket, onBtnNewMarket, offBtnNewMarket, lastInterruptionDocNewMarket, true);
  offBtnNewMarket.onclick = () => handleButtonClick(statusDocNewMarket, logsColNewMarket, "New Market", statusButtonNewMarket, timerNewMarket, onBtnNewMarket, offBtnNewMarket, lastInterruptionDocNewMarket, false);

  // NEW: Button actions for 3 added locations
  onBtnOmar.onclick = () => handleButtonClick(statusDocOmar, logsColOmar, "Omar Plaza", statusButtonOmar, timerDivOmar, onBtnOmar, offBtnOmar, lastInterruptionDocOmar, true);
  offBtnOmar.onclick = () => handleButtonClick(statusDocOmar, logsColOmar, "Omar Plaza", statusButtonOmar, timerDivOmar, onBtnOmar, offBtnOmar, lastInterruptionDocOmar, false);

  onBtnNagar.onclick = () => handleButtonClick(statusDocNagar, logsColNagar, "Nagar Bhaban", statusButtonNagar, timerDivNagar, onBtnNagar, offBtnNagar, lastInterruptionDocNagar, true);
  offBtnNagar.onclick = () => handleButtonClick(statusDocNagar, logsColNagar, "Nagar Bhaban", statusButtonNagar, timerDivNagar, onBtnNagar, offBtnNagar, lastInterruptionDocNagar, false);

  onBtnData.onclick = () => handleButtonClick(statusDocData, logsColData, "Data Center", statusButtonData, timerDivData, onBtnData, offBtnData, lastInterruptionDocData, true);
  offBtnData.onclick = () => handleButtonClick(statusDocData, logsColData, "Data Center", statusButtonData, timerDivData, onBtnData, offBtnData, lastInterruptionDocData, false);

  downloadBtn.onclick = async () => {
    loadingText.style.display = 'block';
    
    // Initialize last OFF actions for all locations
    let lastOffSultanabad = null; 
    let lastOffTown = null;
    let lastOffGreaterRoad = null;
    let lastOffNewMarket = null;
    // NEW:
    let lastOffOmar = null;
    let lastOffNagar = null;
    let lastOffData = null;

    try {
      // Fetch logs for all locations
      const [snapshot1, snapshot2, snapshot3, snapshot4,
             snapshot5, snapshot6, snapshot7] = await Promise.all([
        logsCol.orderBy('timestamp').get(),         // Sultanabad logs
        logsColTown.orderBy('timestamp').get(),     // Town logs
        logsColGreaterRoad.orderBy('timestamp').get(), // Greater Road logs
        logsColNewMarket.orderBy('timestamp').get(),  // New Market logs
        // NEW:
        logsColOmar.orderBy('timestamp').get(),
        logsColNagar.orderBy('timestamp').get(),
        logsColData.orderBy('timestamp').get()
      ]);

      // Combine all logs
      const allLogs = [
        ...snapshot1.docs.map(doc => ({...doc.data(), location: "Sultanabad"})),
        ...snapshot2.docs.map(doc => ({...doc.data(), location: "Town"})),
        ...snapshot3.docs.map(doc => ({...doc.data(), location: "Greater Road"})),
        ...snapshot4.docs.map(doc => ({...doc.data(), location: "New Market"})),
        // NEW:
        ...snapshot5.docs.map(doc => ({...doc.data(), location: "Omar Plaza"})),
        ...snapshot6.docs.map(doc => ({...doc.data(), location: "Nagar Bhaban"})),
        ...snapshot7.docs.map(doc => ({...doc.data(), location: "Data Center"}))
      ];

      // Sort logs by timestamp in ascending order
      allLogs.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

      // Prepare data for the Excel sheet
      const logsForExcel = allLogs.map(data => {
        const logDate = new Date(data.timestamp);
        const dateFormatted = logDate.toLocaleDateString('en-GB'); // 'DD/MM/YYYY'
        const timeFormatted = logDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });

        // Calculate the interruption time
        let interruptionTime = '--'; // Default to "--" if no interruption time
        let lastOffAction;

        // Determine the last OFF action based on the location
        if (data.location === "Sultanabad") {
          lastOffAction = lastOffSultanabad;
        } else if (data.location === "Town") {
          lastOffAction = lastOffTown;
        } else if (data.location === "Greater Road") {
          lastOffAction = lastOffGreaterRoad;
        } else if (data.location === "New Market") {
          lastOffAction = lastOffNewMarket;
        } else if (data.location === "Omar Plaza") {
          lastOffAction = lastOffOmar;
        } else if (data.location === "Nagar Bhaban") {
          lastOffAction = lastOffNagar;
        } else if (data.location === "Data Center") {
          lastOffAction = lastOffData;
        }

        // Calculate the interruption time if ON action and there's a valid last OFF action
        if (data.action === "ON" && lastOffAction) {
          const offTime = new Date(lastOffAction.timestamp);
          const onTime = new Date(data.timestamp);
          const diffMs = onTime - offTime;

          if (diffMs >= 0) {
            const h = String(Math.floor(diffMs / 3600000)).padStart(2, '0');
            const m = String(Math.floor((diffMs % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((diffMs % 60000) / 1000)).padStart(2, '0');
            interruptionTime = `${h}:${m}:${s}`;
          }
        }

        // Update the last OFF action for the current location
        if (data.action === "OFF") {
          if (data.location === "Sultanabad") {
            lastOffSultanabad = data;
          } else if (data.location === "Town") {
            lastOffTown = data;
          } else if (data.location === "Greater Road") {
            lastOffGreaterRoad = data;
          } else if (data.location === "New Market") {
            lastOffNewMarket = data;
          } else if (data.location === "Omar Plaza") {
            lastOffOmar = data;
          } else if (data.location === "Nagar Bhaban") {
            lastOffNagar = data;
          } else if (data.location === "Data Center") {
            lastOffData = data;
          }
        }

        // Return the log data formatted for Excel
        return {
          Date: dateFormatted,
          Action: data.action,
          Time: timeFormatted,
          Location: data.location,
          Interruption: interruptionTime
        };
      });

      // Generate the worksheet from the formatted data
      const worksheet = XLSX.utils.json_to_sheet(logsForExcel);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Logs");

      // Write the Excel file
      XLSX.writeFile(workbook, "combined_logs.xlsx");

      alert('Logs downloaded successfully!');
    } catch (error) {
      console.error('Error downloading logs:', error);
      alert('Error downloading logs. See console for details.');
    } finally {
      loadingText.style.display = 'none';
    }
  };

  // Initial loads (added 3 new fetchCurrentStatus + fetchLastInterruption)
  fetchLogs();
  fetchCurrentStatus(statusDoc, statusButton, timerDiv, onBtn, offBtn, "Sultanabad");
  fetchCurrentStatus(statusDocTown, statusButtonTown, timerDivTown, onBtnTown, offBtnTown, "Town");
  fetchCurrentStatus(statusDocGreaterRoad, statusButtonGreaterRoad, timerDivGreaterRoad, onBtnGreaterRoad, offBtnGreaterRoad, "Greater Road");
  fetchCurrentStatus(statusDocNewMarket, statusButtonNewMarket, timerDivNewMarket, onBtnNewMarket, offBtnNewMarket, "New Market");

  fetchCurrentStatus(statusDocOmar, statusButtonOmar, timerDivOmar, onBtnOmar, offBtnOmar, "Omar Plaza");
  fetchCurrentStatus(statusDocNagar, statusButtonNagar, timerDivNagar, onBtnNagar, offBtnNagar, "Nagar Bhaban");
  fetchCurrentStatus(statusDocData, statusButtonData, timerDivData, onBtnData, offBtnData, "Data Center");

  fetchLastInterruption(lastInterruptionDoc, lastInterruptionDiv);
  fetchLastInterruption(lastInterruptionDocTown, lastInterruptionDivTown);
  fetchLastInterruption(lastInterruptionDocGreaterRoad, lastInterruptionDivGreaterRoad);
  fetchLastInterruption(lastInterruptionDocNewMarket, lastInterruptionDivNewMarket);

  fetchLastInterruption(lastInterruptionDocOmar, lastInterruptionDivOmar);
  fetchLastInterruption(lastInterruptionDocNagar, lastInterruptionDivNagar);
  fetchLastInterruption(lastInterruptionDocData, lastInterruptionDivData);

</script>
